<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="city-input" placeholder="Konum giriniz.">
            <button class="fa-solid fa-magnifying-glass" id="submit-btn"></button>
        </div>
        <div class="city-name">
            <button type="button" id="city-input-bursa" value="Bursa" class="btn btn-primary city-btn">Bursa</button>
            <button type="button" id="city-input-istanbul" value="İstanbul" class="btn btn-primary city-btn">İstanbul</button>
            <button type="button" id="city-input-ankara" value="Ankara" class="btn btn-primary city-btn">Ankara</button>
        </div>
        <table>
            <thead>
              <tr>
                <th>Şehir</th>
                <th>Sıcaklık</th>
                <th>Nem</th>
                <th>Hava Durumu</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="city"></td>
                <td id="temp"></td>
                <td id="humidity"></td>
                <td id="description"></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/691a82015e.js" crossorigin="anonymous"></script>
</html>
